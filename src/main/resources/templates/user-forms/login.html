<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="@{'Login - ' + ${@customSiteProperties.siteName}}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <th:block th:insert="fragments/scripts-css.html :: incl-jQuery"></th:block>
  <th:block th:insert="fragments/scripts-css.html :: incl-bootstrap"></th:block>
  <th:block th:insert="fragments/scripts-css.html :: incl-jQuery-ui"></th:block>

  <script th:src="@{/js/user/login.js}" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="jumbotron text-success">
        <h1 class="display-4">Please Login Below</h1>
      </div>
    </div>
    <div class="row justify-content-center">

      <form th:action="@{/user/login}" method="POST">

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          <h6>Invalid username or password</h6>
        </div>

        <!-- Get username -->
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text bg-success text-white" id="username-input-label">Username</span>
          </div>

          <input type="text" id="username" name="username" placeholder="MY USERNAME" class="form-control"
            aria-label="Username" aria-describedby="username-input-label" />
        </div>


        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text bg-success text-white" id="password-input-label">Password</span>
          </div>

          <input type="password" name="password" id="password" placeholder="*******************" class="form-control"
            aria-label="Password" aria-describedby="password-input-label" />

        </div>

        <div class="form-group d-flex justify-content-center">
          <span id="submit-errors" class=""></span>
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" name="login" class="btn btn-success btn-lg">Log In</button>
        </div>
      </form>
    </div>



    <div class="row justify-content-center">

      <div class="col-sm-4">
        <div class="d-flex justify-content-center">
          <p>
            Not registered? <a href="/user/register" class="btn btn-link">Click here</a>
          </p>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="d-flex justify-content-center">
          <p>
            <a href="/" class="btn btn-link">Return home</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <th:block th:replace="fragments/footer :: footer"></th:block>
</body>

</html>
